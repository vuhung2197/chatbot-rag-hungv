version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Init scripts (auto-run on first start) - DISABLED for now, run manually
      # - ./.migration/postgresql:/docker-entrypoint-initdb.d:ro
      # Backups
      - ./backups/postgresql:/backups
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-chatbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin 4 - Web UI for PostgreSQL
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chatbot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      # Persistent pgAdmin data (servers, preferences)
      - pgadmin_data:/var/lib/pgadmin
      # Pre-configured servers
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      # Backups (accessible from pgAdmin)
      - ./backups/postgresql:/backups
    networks:
      - chatbot-network
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # MySQL (Optional - for migration phase)
  # Keep during migration, remove after
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chatbot}
      MYSQL_USER: ${MYSQL_USER:-chatbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chatbot123}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups/mysql:/backups
    networks:
      - chatbot-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    profiles:
      - migration  # Only start when: docker-compose --profile migration up

  # ============================================
  # phpMyAdmin (Optional - for migration phase)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: chatbot-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - chatbot-network
    depends_on:
      - mysql
    profiles:
      - migration  # Only start when: docker-compose --profile migration up

# ============================================
# Networks
# ============================================
networks:
  chatbot-network:
    driver: bridge
    name: chatbot-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: chatbot_postgres_data
    driver: local
  pgadmin_data:
    name: chatbot_pgadmin_data
    driver: local
  mysql_data:
    name: chatbot_mysql_data
    driver: local
